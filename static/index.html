<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUIT:UI Record</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <span class="navbar-brand">GUIT</span>
            <div class="text-right">
                <button id="loadHelpers"
                        type="button"
                        class="btn btn-primary navbar-btn">
                    Load Helpers
                </button>
                <button id="loadSpecs"
                        type="button"
                        class="btn btn-primary navbar-btn">
                    Load Specs
                </button>
                <button id="recordSpecs"
                        type="button"
                        class="btn btn-danger navbar-btn">
                    Record Specs
                </button>
                <button id="runSpecs"
                        type="button"
                        class="btn btn-success navbar-btn">
                    RUN Specs
                </button>
                <button id="saveSpecs"
                        type="button"
                        class="btn btn-success navbar-btn">
                    Save Specs
                </button>
            </div>
        </div>
    </nav>

    <div class="sidebar sidebar-info">
        <pre id="infoData"></pre>
    </div>

    <div class="sidebar sidebar-log">
        <ul class="list-unstyled" id="log"></ul>
    </div>

    <div class="sidebar sidebar-record">
        <div class="form-group">
            <label for="suiteTitle">Suite Title</label>
            <input class="form-control" id="suiteTitle">
        </div>
        <div class="form-group">
            <label for="suiteFilename">Suite Filename</label>
            <input class="form-control" id="suiteFilename">
        </div>
        <div class="form-group">
            <label for="beforeAll">beforeAll</label>
            <select id="beforeAll" class="form-control"></select>
            <button id="beforeAllCall" class="btn btn-warning" type="button">Call</button>
        </div>
        <div class="form-group">
            <label for="afterAll">afterAll</label>
            <select id="afterAll" class="form-control"></select>
            <button id="afterAllCall" class="btn btn-warning" type="button">Call</button>
        </div>
        <div class="form-group">
            <label for="beforeEach">beforeEach</label>
            <select id="beforeEach" class="form-control"></select>
            <button id="beforeEachCall" class="btn btn-warning" type="button">Call</button>
        </div>
        <div class="form-group">
            <label for="afterEach">afterEach</label>
            <select id="afterEach" class="form-control"></select>
            <button id="afterEachCall" class="btn btn-warning" type="button">Call</button>
        </div>
        <pre id="suiteSource"></pre>
        <div class="form-group">
            <input class="form-control" id="specTitle" placeholder="Spec Title">
            <button id="addSpec" class="btn btn-success" type="button">Add Spec</button>
        </div>
        <div class="form-group">
            <label for="actionName">Select Action</label>
            <select id="actionName" class="form-control"></select>
            <input class="form-control" id="actionArgument" placeholder="Action Argument">
            <button id="addAction" class="btn btn-success" type="button">Add Action</button>
        </div>
    </div>

    <div class="view" id="view"></div>

    <link rel="stylesheet" href="/bootstrap/js/bootstrap.js">
    <script src="/socket.io/socket.io.js"></script>
    <script src="ui.js"></script>
</body>
</html>
